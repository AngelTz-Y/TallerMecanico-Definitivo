{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<!-- Encabezado -->
<div class="container mt-5">
    <h2 class="text-center mb-4 text-info"><i class="fa-solid fa-pencil-alt"></i> Modificar Trabajo</h2>
    <div class="card shadow-lg">
        <div class="card-body bg-gray-800 rounded">
            <form method="POST" class="row g-3">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <!-- Campos del formulario -->
                {% for field in form %}
                <div class="col-md-6">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}

                <!-- Botones de acciÃ³n -->
                <div class="col-12 d-flex justify-content-between mt-4">
                    <a href="{% url 'detalle_trabajo' trabajo.id %}" class="btn btn-secondary">
                        <i class="fa-solid fa-arrow-left"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fa-solid fa-save"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
