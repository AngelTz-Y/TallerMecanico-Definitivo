<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Cita - Taller Mecánico</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f9fafb;
            color: #111827;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #1e3a8a;
            padding: 15px 20px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #93c5fd;
        }

        .form-container {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 60px auto;
            text-align: center;
        }

        .form-container h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 25px;
        }

        .form-container label {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-container input,
        .form-container select {
            font-size: 0.9rem;
            color: #374151;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
            transition: border 0.3s ease;
        }

        .form-container input:focus,
        .form-container select:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0px 0px 4px rgba(37, 99, 235, 0.3);
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar d-flex justify-content-between align-items-center">
        <div class="navbar-brand">
            <a href="{% url 'cliente_panel' %}" class="text-decoration-none fw-bold text-white">Taller Mecánico</a>
        </div>
        <div>
            <a href="{% url 'solicitar_cita' %}">Solicitar Cita</a>
            <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light">Cerrar Sesión</a>
        </div>
    </nav>

    <!-- Formulario Solicitar Cita -->
    <div class="form-container">
        <h2>Solicitar Cita</h2>
        <form method="POST" action="{% url 'solicitar_cita' %}">
            {% csrf_token %}
            <div class="text-left">
                <label for="mecanico" class="form-label">Seleccionar Mecánico</label>
                <select id="mecanico" name="mecanico" class="form-control" required>
                    <option value="" disabled selected>Selecciona un mecánico</option>
                    {% for mecanico in mecanicos %}
                    <option value="{{ mecanico.id }}">{{ mecanico.nombre }} {{ mecanico.apellido }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="text-left">
                <label for="servicio" class="form-label">Servicio</label>
                <select id="servicio" name="servicio" class="form-control" required>
                    <option value="" disabled selected>Selecciona un servicio</option>
                    <option value="mantenimiento">Mantenimiento</option>
                    <option value="reparacion">Reparación</option>
                    <option value="inspeccion">Inspección</option>
                </select>
            </div>
            
            <div class="text-left">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" id="fecha" name="fecha" class="form-control" required>
            </div>
            <!-- Hora -->
            <div class="text-left">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" id="hora" name="hora" class="form-control" required>
            </div>
            <button type="submit" class="btn-primary">Solicitar Cita</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
