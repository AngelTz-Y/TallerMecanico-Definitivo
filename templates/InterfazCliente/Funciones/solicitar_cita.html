<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Cita - Taller Mecánico</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0d1117;
            color: #111827;
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            background-color: #101c3e;
            padding: 15px 20px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #93c5fd;
        }

        .form-container {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            margin: 80px auto;
        }

        .form-container h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 25px;
        }

        .form-container .form-floating {
            position: relative;
            margin-bottom: 20px;
        }

        .form-container input,
        .form-container select {
            font-size: 0.9rem;
            color: #374151;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container input:focus,
        .form-container select:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0px 0px 8px rgba(37, 99, 235, 0.5);
        }

        .form-container label {
            position: absolute;
            top: 12px;
            left: 16px;
            font-size: 0.85rem;
            color: #6b7280;
            pointer-events: none;
            transition: all 0.2s ease-in-out;
        }

        .form-container input:focus ~ label,
        .form-container select:focus ~ label,
        .form-container input:not(:placeholder-shown) ~ label,
        .form-container select:not(:placeholder-shown) ~ label {
            top: -8px;
            left: 12px;
            font-size: 0.75rem;
            color: #2563eb;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: scale(1.02);
        }

        .info-banner {
            background-color: #eff6ff;
            padding: 15px;
            border-left: 6px solid #2563eb;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #1e3a8a;
            margin-bottom: 25px;
        }

        .info-banner i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 20px;
            }

            .navbar {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar d-flex justify-content-between align-items-center">
        <div class="navbar-brand">
            <a href="{% url 'cliente_panel' %}" class="text-decoration-none fw-bold text-white">Ir Atrás</a>
        </div>
        <div>
            <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light">Cerrar Sesión</a>
        </div>
    </nav>

    <!-- Formulario Solicitar Cita -->
    <div class="form-container">
        <div class="info-banner d-flex align-items-center">
            <i class="bi bi-info-circle-fill"></i>
            Por favor, completa todos los campos para solicitar tu cita.
        </div>
        <h2>Solicitar Cita</h2>
        <form method="POST" action="{% url 'solicitar_cita' %}">
            {% csrf_token %}
            <!-- Mecánico -->
            <div class="form-floating">
                <select id="mecanico" name="mecanico" class="form-control" required>
                    <option value="" disabled selected>Selecciona un mecánico</option>
                    {% for mecanico in mecanicos %}
                    <option value="{{ mecanico.id }}">{{ mecanico.nombre }} {{ mecanico.apellido }}</option>
                    {% endfor %}
                </select>
                <label for="mecanico">Seleccionar Mecánico</label>
            </div>

            <!-- Servicio -->
            <div class="form-floating">
                <select id="servicio" name="servicio" class="form-control" required>
                    <option value="" disabled selected>Selecciona un servicio</option>
                    <option value="mantenimiento">Mantenimiento</option>
                    <option value="reparacion">Reparación</option>
                    <option value="inspeccion">Inspección</option>
                </select>
                <label for="servicio">Servicio</label>
            </div>
            
            <!-- Fecha -->
            <div class="form-floating">
                <input type="date" id="fecha" name="fecha" class="form-control" required>
                <label for="fecha">Fecha</label>
            </div>

            <!-- Hora -->
            <div class="form-floating">
                <input type="time" id="hora" name="hora" class="form-control" required>
                <label for="hora">Hora</label>
            </div>

            <!-- Botón -->
            <button type="submit" class="btn-primary">Solicitar Cita</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
